<ion-header>
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-list *ngIf="quotes.length > 0">
        <ion-item *ngFor="let quote of quotes">
          <ion-label text-wrap> 
            <ion-item lines="none">
              <h2 [innerHTML]="quote.title.rendered"></h2>
            </ion-item>
            <ion-item lines="none">
              <p [innerHTML]="quote.writer"></p>
            </ion-item>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list *ngIf="quotes.length === 0">
        <ion-item *ngFor="let quote of [].constructor(10)">
          <ion-label text-wrap> 
            <ion-text>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
            </ion-text>
            <ion-text>
              <ion-skeleton-text animated style="width: 35%"></ion-skeleton-text>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
